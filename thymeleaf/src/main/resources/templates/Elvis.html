<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Elvis</title>
</head>
<body>
<p th:text="${isadmin} ?'Welcome Admin' : 'Welcome welcome'"></p>

<p th:if="${isadmin}">
    You are admin
</p>

<p th:if="${gender} == 'M'">
    You are Male
</p>

<p th:unless="${gender} == 'M'">
    You are Female
</p>

</body>
</html>
